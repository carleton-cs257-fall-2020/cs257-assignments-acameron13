<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Olympics</title>
	  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" type="text/css" />
	  <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}" ></script>
	  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
	</head>

	<body>
		<div id="top">
    		<div class="logo">
     			<img src="{{ url_for('static', filename='olympic_rings.png') }}" height="75" alt="logo">
    		</div>
    		<div class="topnav">
      			<a href="index.html">Graphs</a>
      			<a class="active" href="search.html">Search</a>
    		</div>
 		</div>

		<form method="get">
			<input type="text" list="games" placeholder="Games" class="search_dropbtn"></option>
			<datalist id="games_dropdown">
			</datalist>

			<input type="text" list="teams" placeholder="Team" class="search_dropbtn"></input>
			<datalist id="teams">
				<option value="USA">
			</datalist>

			<input type="text" list="sports" placeholder="Sport" class="search_dropbtn"></input>
			<datalist id="sports">
				<option value="Swimming">
			</datalist>

			<input type="text" list="events" placeholder="Event" class="search_dropbtn"></input>
			<datalist id="events">
				<option value="Swimming Men's 100 metres Butterfly">
				<option value="Swimming Men's 200 metres Freestyle">
				<option value="Swimming Men's 200 metres Individual Medley">
			</datalist>

			<input type="text" list="athletes" placeholder="Athlete" class="search_dropbtn"></input>
			<datalist id="athletes">
				<option value="Michael Phelps">
			</datalist>

			<!-- <input type="submit" id="search_submit" onClick="tableOnClicked()"></input> -->
			<button id="search_submit">Submit</button>
		</form>

		<!-- <table id="results"></table> -->
		<p><table id="results"></table></p>


	</body>

</html>
